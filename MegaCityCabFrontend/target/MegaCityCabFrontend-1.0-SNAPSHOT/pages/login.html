<html>
    <head>
        <meta charset="UTF-8">
        <title>Login - MegaCity Cab</title>

    </head>
    <body>
        <header>
            <h1>Welcome to MegaCity Cab</h1>
            <nav>
                <a href="../index.html">Home</a>
            </nav>
        </header>
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Single Identifier Field (Email for Customer/Admin OR Driver Name for Driver) -->
            <input type="text" id="identifier" placeholder="Email or Driver Name" required>

            <!-- Password -->
            <input type="password" id="password" placeholder="Password" required>

            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>
