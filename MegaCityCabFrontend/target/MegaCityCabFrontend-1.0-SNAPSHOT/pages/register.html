<html>
    <head>
        <meta charset="UTF-8">
        <title>Register - MegaCity Cab</title>
        <link rel="stylesheet" href="../CSS/styles.css">
        <script src="../js/main.js" defer></script>
    </head>
    <body>
        <h2>Register</h2>
        <form id="registerForm">
            <!-- Username for Customer -->
            <input type="text" id="username" placeholder="Username">

            <!-- Email for Customer -->
            <input type="email" id="email" placeholder="Email">

            <!-- Name for Driver -->
            <input type="text" id="dName" placeholder="Driver Name" style="display: none;">

            <!-- License Number (Driver only) -->
            <input type="text" id="licenseNumber" placeholder="License Number" style="display: none;">

            <!-- Password (Common) -->
            <input type="password" id="password" placeholder="Password" required>

            <!-- Role -->
            <label for="role">Select Role:</label>
            <select id="role" required onchange="toggleFields()">
                <option value="Customer">Customer</option>
                <option value="Driver">Driver</option>
            </select>

            <!-- Common Fields -->
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="nic" placeholder="NIC" required>
            <input type="text" id="address" placeholder="Address">

            <!-- Driver Specific: Vehicle -->
            <label for="vehicle" id="vehicleLabel" style="display: none;">Assign Vehicle (Optional):</label>
            <select id="vehicle" style="display: none;">
                <option value="">No Vehicle Assigned</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </body>
</html>
