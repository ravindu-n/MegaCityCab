<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard | MegaCityCab</title>
        <link rel="stylesheet" href="../CSS/styles.css">
        <script src="../js/main.js" defer></script>
        <script src="../js/admin.js" defer></script>
    </head>
    <body onload="checkUserSession(); fetchUsers();">
        <header>
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="admin_dashboard.html">Users</a>
                <a href="bookings.html">Bookings</a>
                <a href="vehicles.html">Vehicles</a>
                <a href="drivers.html">Drivers</a>
                <button onclick="logoutUser()">Logout</button>
            </nav>
        </header>

        <main>
            <h2>All Users</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>

        <!-- âœ… Edit User Modal -->
        <div id="editUserModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditUserModal()">&times;</span>
                <h2>Edit Customer</h2>
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <label>Username:</label><input type="text" id="editUsername" required><br>
                    <label>Email:</label><input type="email" id="editEmail" required><br>
                    <label>Phone:</label><input type="text" id="editPhone" required><br>
                    <label>NIC:</label><input type="text" id="editNic" required><br>
                    <label>Address:</label><input type="text" id="editAddress" required><br>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </body>
</html>
