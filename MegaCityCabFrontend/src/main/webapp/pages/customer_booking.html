<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book a Ride | MegaCityCab</title>
        <link rel="stylesheet" href="../CSS/styles.css">
        <script src="../js/main.js" defer></script>
        <script src="../js/customer.js" defer></script>
    </head>
    <body onload="checkUserSession(); fetchAvailableVehicles();">
        <header>
            <h1>Book a Ride</h1>
            <nav>
                <a href="user_dashboard.html">Profile</a>
                <a href="customer_booking.html">Book a Ride</a>
                <a href="customer_bookings.html">My Bookings</a>
                <button onclick="logoutUser()">Logout</button>
            </nav>
        </header>

        <main>
            <h2>Book Your Ride</h2>
            <form id="bookingForm">
                <label for="pickup_location">Pickup Location:</label>
                <input type="text" id="pickup_location" required onchange="calculateEstimatedFare();">

                <label for="dropoff_location">Dropoff Location:</label>
                <input type="text" id="dropoff_location" required onchange="calculateEstimatedFare();">

                <label for="pickup_time">Pickup Time:</label>
                <input type="datetime-local" id="pickup_time" required>

                <label for="vehicle">Select Vehicle:</label>
                <select id="vehicle" required onchange="calculateEstimatedFare();">
                    <option value="">Select a Vehicle</option>
                </select>

                <!-- âœ… Visible, readonly fields for fare and distance -->
                <label for="distance">Estimated Distance (km):</label>
                <input type="number" id="distance" readonly>

                <label for="fare">Estimated Fare ($):</label>
                <input type="number" id="fare" readonly>

                <button type="submit">Book Now</button>
            </form>
        </main>
    </body>
</html>
